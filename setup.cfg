[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE
description-file = README.md

[check-manifest]
ignore =
    .travis.yml
    tox.ini

[flake8]
max-line-length = 100
exclude = tests/*
max-complexity = 10

[tool:pytest]
python_files = test*.py
python_paths = tests
norecursedirs = badX12 build dist docs htmlcov

[coverage:run]
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    raise DeprecationWarning
    deprecate